<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>
    <!--<link href="vendor/materialize/css/materialize.min.css" rel="stylesheet" type="text/css">-->
    <link href="vendor/miligram/milligram.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="vendor/flatpickr/flatpickr.min.css">
    <script src="vendor/flatpickr/flatpickr.min.js"></script>

</head>
<body>

<div class="main">
    <div class="login-page">
        <form id="sign-in-form" method="post">
            <blockquote class="message-wrapper hide">

            </blockquote>
            Url: <input type="text" name="host" placeholder="https://jira.example.com/"/> <br/>
            Username: <input type="text" name="user" placeholder="John"/> <br/>
            Password: <input type="password" name="pass" placeholder="Doe"/> <br/>
            <input class="waves-effect waves-light btn" type="submit" value="Log in" name="Submit">
        </form>
    </div>
    <div class="overview-page hide">
        <div class="sidebar shadow-depth-2">
            <div class="calendar">
                <input type="text">
            </div>
        </div>
        <div class="content">
            <!--<textarea name="" id="" cols="30" rows="10"></textarea>-->
            <table>
                <thead>
                <tr>
                    <th width="65px">Status</th>
                    <th>Beschreibung</th>
                    <th width="100px">Ticket</th>
                    <th width="70px">Zeit</th>
                </tr>
                </thead>
                <tbody id="work-log-list">
                </tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td align="center">0</td>
                </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
