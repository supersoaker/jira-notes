<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <h1 id="greet"></h1>
    <p>
      Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this magnificent <strong id="os"></strong> machine.
    </p>
    <p>
      App author: <strong id="author"></strong>
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p>
  </div>

  <form id="sign-in-form" method="POST">
    Url: <input type="text" name="host" /> <br />
    Username: <input type="text" name="user" /> <br />
    Password: <input type="password" name="pass" /> <br />
    <input type="submit" value="Check In" name="Submit">
  </form>


  <script src="app.js"></script>
</body>
</html>
